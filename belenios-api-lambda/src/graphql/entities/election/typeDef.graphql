  type Election {
    id: String!
    status: String
  }

  type ElectionAnalytics {
    attendeesCount: Int
    votersCount: Int
    votesCount: Int
  }
  
  type Query {
    getElection(id: String!): Election
    getElections(ids: [String]): [Election]
  }

  type Mutation {
    createElection(votersList: String!, template: String!): Election
    closeElection(id: String!): Election
    computeVoters(id: String!): ElectionAnalytics
    joinElection(id: String!): String 
  }
